<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TicTacToe | Two Player</title>
    <link rel="icon" href="./img/logojuego.png" type="image/x-icon">

<body>
    <header>
        <h1>Tic Tac Toe</h1>

    <section class="pizarra1">

                <p class="twoPlayer">two player</p>

            <div class="texto">
                <label class="label" id="Player1" for="your-name">Player <br>

                    <input id="your-name" name="your-name" type="text" />

                    <span>First</span> <br><br>
                    <img class="figuras" src="./img/piezas/xamarilla1.png" style="width: 50px; height: 50px;"

                <div class="pieces">
                    <span>Pieces</span>
                </div>
            </div>
        </div>
    </section>
    <div class="backDiv">
        <a class="back" href="./index.html">Back</a>
